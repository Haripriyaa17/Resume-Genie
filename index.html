<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height:100vh;
            background-size:cover;
            background-image: linear-gradient(#563440, #7A3B69, #9A879D, #CFCFCD, #D7DEDC);
;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn{
            color:#CFCFCD;
            background:#7A3B69;
        }
        h3{
            color:#563440;
}
    </style>
</head>
<body>
<h2 class="text-center mt-sm-5" style="font-size: 40px;color:white;">RESUME GENIE</h2>
<div class="container">
    <div class="login-container">
        <h3 class="text-center">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="admin@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <label>password:password123</label>
            </div>
            <button type="submit" class="btn w-100">Login</button>
        </form>
        <p class="text-center mt-3" style="color:#9A879D">
            <a href="#" style="color:#9A879D">Forgot Password?</a> | <a href="#" style="color:#9A879D">Sign Up</a>
        </p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Simple validation
        if (email === "admin@gmail.com" && password === "password123") {
            alert("Login successful!");
            window.location.href = "form.html"; 
        } else {
            alert("Invalid email or password. Try again!");
        }
    });
</script>

</body>
</html>
